<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍보 영상</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        .video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -100;
            pointer-events: none; /* 비디오 위로 클릭이 가능하도록 설정 */
            overflow: hidden;
        }

        .video-background-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            
            /* 세로 영상(9:16)을 화면에 꽉 채우기 위한 스타일 */
            width: 56.25vh; /* height:100vh 기준 9:16 비율 너비 */
            height: 100vh; /* 화면 높이를 100%로 설정 */
            min-width: 100vw; /* 화면 너비보다 작아지지 않도록 설정 */
            min-height: 177.77vw; /* width:100vw 기준 9:16 비율 높이 */

            transform: translateX(-50%) translateY(-50%);
        }

        .content-wrapper {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1;
        }

        .back-button {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="video-background-container">
        <!-- 
            YouTube 링크 사용법:
            1. 공유하려는 YouTube 영상의 주소에서 'v=' 뒤에 있는 고유 ID를 복사합니다.
               (예: https://www.youtube.com/watch?v=abcdefg123 -> 'abcdefg123'가 ID)
            2. 아래 src 링크의 '여기에_유튜브_비디오_ID' 부분을 복사한 ID로 교체합니다.
            3. playlist 파라미터에도 동일한 ID를 넣어주어야 loop(반복재생) 기능이 정상 작동합니다.

            - autoplay=1: 자동 재생, mute=1: 음소거, loop=1: 반복 재생, controls=0: 컨트롤러 숨김
        -->
        <iframe 
            src="https://www.youtube.com/embed/NdWtqTJZ290?autoplay=1&mute=1&loop=1&playlist=NdWtqTJZ290&controls=0&showinfo=0&rel=0" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="content-wrapper">
        <a href="index.html" class="back-button">메뉴로 돌아가기</a>
    </div>

</body>
</html>
