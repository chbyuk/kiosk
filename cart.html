<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .cart-container {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .cart-header {
            padding: 25px 20px;
            background-color: #333;
            color: #ffffff;
            text-align: center;
            position: relative;
        }
        .cart-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .cart-list {
            padding: 15px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        .cart-item-info {
            flex-grow: 1;
            padding: 0 15px;
        }
        .cart-item-info h3 { margin: 0 0 10px; }
        .cart-item-price { color: #555; }

        .quantity-control {
            display: flex;
            align-items: center;
        }
        .quantity-control button {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1.2em;
        }
        .quantity-control span {
            padding: 0 15px;
            font-size: 1.2em;
        }
        .remove-item {
            background: none;
            border: none;
            color: #d9534f;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
        }
        .cart-summary {
            padding: 20px;
            border-top: 2px solid #333;
            background-color: #f9f9f9;
        }
        .total-price {
            display: flex;
            justify-content: space-between;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            text-align: center;
        }
        .empty-cart {
            text-align: center;
            padding: 50px 20px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <header class="cart-header">
            <a href="index.html" class="back-button">← 메뉴</a>
            <h1>장바구니</h1>
        </header>

        <div class="cart-list" id="cart-list">
            <!-- 장바구니 아이템이 여기에 동적으로 추가됩니다. -->
        </div>

        <div class="cart-summary" id="cart-summary">
            <div class="total-price">
                <span>총주문금액</span>
                <span id="total-price-value">₩0</span>
            </div>
            <button class="checkout-button">주문하기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartList = document.getElementById('cart-list');
            const cartSummary = document.getElementById('cart-summary');
            let cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

            function renderCart() {
                cartList.innerHTML = '';
                if (cart.length === 0) {
                    cartList.innerHTML = '<div class="empty-cart">장바구니가 비어 있습니다.</div>';
                    cartSummary.style.display = 'none';
                    return;
                }
                
                cartSummary.style.display = 'block';
                let totalPrice = 0;

                cart.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <div class="cart-item-price">${item.price.toLocaleString()}원</div>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-decrease" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-increase" data-index="${index}">+</button>
                        </div>
                        <button class="remove-item" data-index="${index}">&times;</button>
                    `;
                    cartList.appendChild(itemElement);
                    totalPrice += item.price * item.quantity;
                });

                document.getElementById('total-price-value').textContent = `₩${totalPrice.toLocaleString()}`;
            }

            cartList.addEventListener('click', (e) => {
                const index = e.target.dataset.index;
                if (e.target.classList.contains('quantity-increase')) {
                    cart[index].quantity++;
                }
                if (e.target.classList.contains('quantity-decrease')) {
                    cart[index].quantity--;
                    if (cart[index].quantity === 0) {
                        cart.splice(index, 1);
                    }
                }
                if (e.target.classList.contains('remove-item')) {
                    cart.splice(index, 1);
                }

                localStorage.setItem('shoppingCart', JSON.stringify(cart));
                renderCart();
            });

            renderCart();
        });
    </script>
</body>
</html>
